  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff7e6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
      margin: 1rem 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    main h2 {
      font-size: 2rem;
      color: #f6b73c;
    }

    main p {
      font-size: 1.1rem;
      margin: 1rem 0;
      color: #333;
      max-width: 600px;
    }

    main a button {
      padding: 0.8rem 2rem;
      background-color: #f6b73c;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    main a button:hover {
      background-color: #e59f00;
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      main h2 {
        font-size: 1.5rem;
      }

      main p {
        font-size: 1rem;
      }

      main a button {
        width: 100%;
      }
    }
  </style>
</head>

  <!-- CONTENIDO DINÁMICO DEL PRODUCTO -->
  <main>
    <div id="detalle-producto"></div>

  <!-- SCRIPT DE DETALLE -->
  <script>
    const productosData = [
     { id: "fresa",nombre: "Kumis con Fresa", img: "images/kumis-fresa.jpg", desc: "Con trozos naturales de fresa. Dulce y refrescante.",  rappi: "#"},
    { id: "Tradicional",nombre: "Kumis Tradicional", img: "images/kumis-tradicional.jpg", desc: "Auténtico y cremoso, el favorito de siempre.",  rappi: "#"},
    { id: "Durazno" , nombre: "Kumis con Durazno", img: "images/kumis-durazno.jpg", desc: "Dulce natural con un toque de durazno maduro.",  rappi: "#"},
    { id: "Mango" , nombre: "Kumis con Mango", img: "images/kumis-mango.jpg", desc: "Sabroso y tropical, ideal para días soleados.",  rappi: "#"},
    { id: "Light" , nombre: "Kumis Light", img: "images/kumis-natural-light.jpg", desc: "Bajo en grasa, pero igual de delicioso.",  rappi: "#"},
    { id: "Mora" , nombre: "Kumis con Mora", img: "images/kumis-mora.jpg", desc: "Una explosión de sabor con mora fresca.",  rappi: "#"},
    { id: "Azucar" , nombre: "Kumis sin Azúcar", img: "images/kumis-sin-azucar.jpg", desc: "Perfecto para quienes cuidan su dieta.",  rappi: "#"},
    { id: "Pina" , nombre: "Kumis con Piña", img: "images/kumis-pina.jpg", desc: "Refrescante y tropical con trocitos reales.",  rappi: "#"},
    { id: "Maracuya" , nombre: "Kumis con Maracuyá", img: "images/kumis-maracuya.jpg", desc: "Ácido y dulce, para paladares intensos.",  rappi: "#"},
    { id: "Clasico" , nombre: "Kumis Clásico", img: "images/kumis-clasico.jpg", desc: "Elaborado artesanalmente con leche fresca.",  rappi: "#"},
    { id: "Coco" , nombre: "Kumis con Coco", img: "images/kumis-coco.jpg", desc: "Cremoso y exótico, como el Caribe.",  rappi: "#"},
    { id: "Banana" , nombre: "Kumis con Banana", img: "images/kumis-banana.jpg", desc: "Suave, dulce y muy nutritivo.",  rappi: "#"},
    { id: "Guayaba" , nombre: "Kumis con Guayaba", img: "images/kumis-guayaba.jpg", desc: "El sabor colombiano por excelencia.",  rappi: "#"},
    { id: "Griego" , nombre: "Kumis estilo Griego", img: "images/kumis-griego.jpg", desc: "Más espeso y proteico, ideal para desayunos.",  rappi: "#",},
    { id: "Avena" , nombre: "Kumis con Avena", img: "images/kumis-avena.jpg", desc: "Tradicional y lleno de energía natural.",  rappi: "#"},
    { id: "Durazno",nombre: "Kumis con Durazno", img: "images/kumis-durazno.jpg", desc: "Dulce natural con un toque de durazno maduro.", rappi: "#" }
    ];

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const contenedor = document.getElementById("detalle-producto");
    const producto = productosData.find(p => p.id === id);

    if (producto) {
      contenedor.innerHTML = `
        <h2>${producto.nombre}</h2>
        <img src="${producto.img}" alt="${producto.nombre}" />
        <p>${producto.desc}</p>
        <a href="${producto.rappi}" target="_blank">
          <button>🛒 Comprar ahora en Rappi</button>
        </a>
      `;
    } else {
      contenedor.innerHTML = "<p>Producto no encontrado.</p>";
    }
  </script>
