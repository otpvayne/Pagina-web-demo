  <style>
    body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #fff7e6;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  text-align: center;
}

main img {
  max-width: 100%;
  height: auto;
  border-radius: 1rem;
  margin: 1rem 0;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

main h2 {
  font-size: 2rem;
  color: #f6b73c;
}

main p {
  font-size: 1.1rem;
  margin: 1rem 0;
  color: #333;
  max-width: 600px;
}

main a button {
  padding: 0.8rem 2rem;
  background-color: #f6b73c;
  color: white;
  border: none;
  font-size: 1rem;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

main a button:hover {
  background-color: #e59f00;
}

.product-wrapper {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  text-align: left;
}

.product-img {
  max-width: 320px;
  flex: 1;
  display: flex;
  justify-content: center;
}

.product-img img {
  max-height: 300px;
  width: auto;
  border-radius: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.product-info {
  flex: 1;
  max-width: 500px;
}

.reviews {
  margin-top: 1.5rem;
  background-color: #fff3e6;
  padding: 1rem;
  border-radius: 0.7rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.review {
  border-bottom: 1px solid #eee;
  padding-bottom: 1rem;
  margin-bottom: 1rem;
}

.divider {
  margin: 3rem auto 2rem;
  width: 60%;
  height: 3px;
  background: linear-gradient(to right, #f6b73c, #c8102e);
  border: none;
  border-radius: 2px;
}

/* Carrusel principal */
.product-carousel-wrapper {
  overflow-x: auto;
  background-color: transparent;
  padding: 0 1rem 2rem 1rem;
}

.product-carousel-track {
  display: flex;
  gap: 1rem;
  padding: 0.5rem;
  scroll-behavior: smooth;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}

.product-carousel-track::-webkit-scrollbar {
  display: none;
}

.product-slide {
  flex: 0 0 220px;
  background-color: white;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.3s;
}

.product-slide:hover {
  transform: scale(1.05);
}

.product-slide img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 10px 10px 0 0;
}

.product-slide-title {
  background: #c8102e;
  color: white;
  padding: 0.7rem;
  font-weight: bold;
  font-size: 1rem;
  text-transform: uppercase;
}

/* Responsive (celular) */
@media (max-width: 768px) {
  main {
    padding: 1rem;
  }

  main h2 {
    font-size: 1.5rem;
  }

  main p {
    font-size: 1rem;
  }

  main a button {
    width: 100%;
  }

  .product-wrapper {
    flex-direction: column;
    text-align: center;
  }

  .product-info {
    max-width: 100%;
  }

  .reviews {
    text-align: left;
  }

  .product-carousel-track {
    gap: 0.7rem;
    padding-left: 1rem;
    padding-right: 1rem;
  }

  .product-slide {
    flex: 0 0 180px;
  }

  .product-slide img {
    height: 130px;
  }

  .product-slide-title {
    font-size: 0.9rem;
    padding: 0.5rem;
  }
}

    contenedor.innerHTML = `

  } else {

  // Carrusel de sugerencias
  const sugerencias = productosData.filter(p => p.id !== id).slice(0, 10);
  const carrusel = document.getElementById("carousel-sugerencias");
  carrusel.innerHTML = sugerencias.map(p => `
    <div class="product-slide">

      <div class="product-slide-title">${p.nombre}</div>

  `).join("");
   // Recomendaciones autom√°ticas (excluye el actual)
   // las 10 primeras

  const carruselContenedor = document.getElementById("carousel-sugerencias");
  carruselContenedor.innerHTML = sugerencias.map(prod => `
    <div class="product-slide" onclick="location.href='producto.html?id=${prod.id}'">
      <img src="${prod.img}" alt="${prod.nombre}" />
      <div class="product-slide-title">${prod.nombre}</div>
    </div>
  `).join("");

  // Auto-slide simple
  let scrollPosition = 0;
  const interval = 2500; // cada 2.5s
  const slideWidth = 240; // ancho + gap

  setInterval(() => {
    if (carruselContenedor.scrollWidth - scrollPosition <= carruselContenedor.clientWidth + 10) {
      scrollPosition = 0;
    } else {
      scrollPosition += slideWidth;
    }
    carruselContenedor.scrollTo({ left: scrollPosition, behavior: 'smooth' });
  }, interval);
</script>
